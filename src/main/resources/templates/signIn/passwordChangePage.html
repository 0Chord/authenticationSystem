<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
</head>
<body>
<form action="/signIn/passwordChange" method="post">
    <input type="hidden" id="userId" th:name="userId" th:value="${userId}">
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="변경하실 비밀번호를 입력해주세요.">
    <br>
    <button type="submit" id="button" onclick="alert('비밀번호가 변경되었습니다.')">비밀번호 변경</button>
</form>
<script>

</script>
</body>
</html>
