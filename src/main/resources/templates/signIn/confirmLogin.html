<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
</head>
<body>
<h1>아이디와 비밀번호를 다시한번 입력해주시길 바랍니댜.</h1>
<form action="/signIn/confirmLogin" th:object="${loginForm}" method="post">
  <div>
    <label for="id">아이디</label>
    <input type="text" id="id" th:field="*{id}" name="id" th:errorclass="field-error" value="">
    <div class="field-error" th:errors="*{password}"/>
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" th:field="*{password}" value="">
    <div class="field-error" th:errors="*{password}"/>
  </div>
  <div th:if="${#fields.hasGlobalErrors()}">
    <p class="field-error" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
  </div>
  <button type="submit">비밀번호 변경</button>
</form>
</body>
</html>
