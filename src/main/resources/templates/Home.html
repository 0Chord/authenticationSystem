<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>홈</title>
</head>
<body>
<form action="signIn/login" th:object="${loginForm}" method="post">
    <div>
        <label for="id">아이디</label>
        <input type="text" id="id" th:field="*{id}" name="id" th:errorclass="field-error" value="">
        <div class="field-error" th:errors="*{password}"/>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" th:field="*{password}" value="">
        <div class="field-error" th:errors="*{password}"/>
    </div>
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
    </div>
    <button type="submit">로그인</button>
</form>
<button onclick="location.href='/signup/register'">회원 가입</button>
</body>
</html>
