<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<form action="/signUp/enroll" method="post">
  <label for="userId">아이디</label>
  <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요.">
  <br>
  <label for="password">비밀번호</label>
  <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">
  <br>
  <label for="authPassword">비밀번호 재입력</label>
  <input type="password" id="authPassword" name="authPassword" placeholder="비밀번호를 다시 입력해주세요.">
  <br>
  <label for="nickname">닉네임</label>
  <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요.">
  <br>
  <label for="name">이름</label>
  <input type="text" id="name" name="name" placeholder="이름을 입력해주세요.">
  <br>
  <label for="phone">전화번호</label>
  <input type="text" id="phone" name="phone" placeholder="전화번호를 입력해주세요.">
  <br>
  <button type="submit" class="btn btn-lg">회원가입</button>
</form>
</body>
</html>
